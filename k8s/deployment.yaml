apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
  namespace: app
  labels:
    app: url-shortener
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
        version: v1
    spec:
      # Use non-root user from Dockerfile
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
        - name: url-shortener
          # Image is provided by CI. Jenkins pipeline sets `IMAGE_LATEST`
          # and `IMAGE_NAME` (tagged) using the Docker repo/tag.
          # Keep this value in sync with `Jenkinsfile` `DOCKER_REPO`.
          image: rogkhaled/rogkhaled-url-shortener:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_FILE
              value: "/app/data/urls.db"
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: url-shortener-config
                  key: base_url

          # Resource limits and requests
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /api/urls
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - don't send traffic if not ready
          readinessProbe:
            httpGet:
              path: /api/urls
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Startup probe - allow extra time for initial startup
          startupProbe:
            httpGet:
              path: /api/urls
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10

          # Volume mount for SQLite database persistence
          volumeMounts:
            - name: data-volume
              mountPath: /app/data

      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: url-shortener-pvc

      # Restart policy
      restartPolicy: Always
