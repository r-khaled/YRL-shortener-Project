apiVersion: v1
kind: ConfigMap
metadata:
  name: url-shortener-config
  namespace: app
data:
  # Update this to the production ingress host so the app constructs
  # short URLs that match the exposed domain. Jenkins/CI may update
  # this value further if you have environment-specific values.
  base_url: "https://shortener.example.com"
  node_env: "production"
